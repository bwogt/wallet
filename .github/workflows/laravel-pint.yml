name: Code Style
 
on:  
  pull_request:
 
jobs:
  lint:
    name: Laravel Pint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        php: [8.5]
 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
 
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: json, dom, curl, libxml, mbstring
          coverage: none
 
      - name: Install dependencies
        run: composer install --no-progress --prefer-dist

      - name: Run Pint
        run: |
          ./vendor/bin/pint --test app/Actions \ 
                                    app/Dto \    
                                    app/Enum \ 
                                    app/Exceptions \
                                    app/Http \
                                    app/Models \
                                    app/Rules \
                                    database \
                                    routes \
                                    tests